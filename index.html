<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="shortcut icon" href="img/logo.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./font/fontello.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <!-- GOOGLE FONTS -->
    <link
    href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap"
    rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@300;700&family=Open+Sans&display=swap"
    rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap"
    rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap"
    rel="stylesheet"
    />
    <title>STR-CONCEPTOS</title>
  </head>
  <body>
    <header class="">
      <img src="img/logo.png" width="100" />
      <div class="div_h1">
        <h1>
          STR <br />
          CONCEPTOS
        </h1>
      </div>
    </header>
    <div class="container animate__animated animate__bounceInUp">
      <div class="div_resize">
        <label for="nivel" class="L1 mainlabels">NIVEL</label>
        <input name="nivel" type="number" class="short" readonly value="12" />
      </div>
      <div class="div_resize">
        <label for="rubro_nro" class="L2 mainlabels">RUBRO</label>
        <input
          name="rubro_nro"
          id="rubro_nro"
          type="number"
          class="short"
          value="144"
        />
        <select name="rubro_detalle" id="rubro_detalle">
          <option value="">JORNALES (BONIFICACIONES Y GRATIFICACIONES)</option>
        </select>
      </div>
      <div class="div_resize">
        <label class="L3 mainlabels" for="beneficiarios">DESCUENTOS</label>
        <select name="beneficiarios" id="beneficiarios">
          <option value="">
            BENEFICIARIO: 11 - ASOC. DE FUNCIONARIOS DEL REGISTRO ELECTORAL DE
            LUQUE
          </option>
        </select>
      </div>
      <div class="">
        <label class="L4 mainlabels" for="mes">MES</label>
        <select name="mes" id="mes" class="">
          <option value="ENERO">ENERO</option>
          <option value="FEBRERO">FEBRERO</option>
          <option value="MARZO">MARZO</option>
          <option value="ABRIL">ABRIL</option>
          <option value="MAYO">MAYO</option>
          <option value="JUNIO">JUNIO</option>
          <option value="JULIO">JULIO</option>
          <option value="AGOSTO">AGOSTO</option>
          <option value="SEPTIEMBRE">SEPTIEMBRE</option>
          <option value="OCTUBRE">OCTUBRE</option>
          <option value="NOVIEMBRE">NOVIEMBRE</option>
          <option value="DICIEMBRE">DICIEMBRE</option>
        </select>
      </div>
      <div class="div_resize">
        <label class="L5 mainlabels" for="year">AÃ‘O</label>
        <input type="text" id="year" class="short" value="2020" />
      </div>
      <div class="div_resize">
        <label class="L6 mainlabels" for="tipo">TIPO</label>
        <input type="text" id="tipo" class="short" value="2" />
        <input type="text" id="programa" class="short" value="2" />
        <input
          type="text"
          id="programa_detalle"
          class="long"
          value="SERVICIOS SOCIALES DE CALIDAD"
        />
      </div>
      <div class="text_area">
        <textarea name="" id="" cols="50" rows="6" spellcheck="false">
        TIPO 2 - PROGRAMA 2 - SERVICIOS SOCIALES DE CALIDAD - RUBRO 144 JORNALES (BONIFICACIONES Y GRATIFICACIONES) DE NOVIEMBRE/2020 - BENEFICIARIO: 11 - ASOC. DE FUNCIONARIOS DEL REGISTRO ELECTORAL DE LUQUE</textarea
        >
      </div>
      <div class="ultimo">
        <button for="ok" class="icon-ok" id="boton1"></button>
        <button for="caja" class="icon-box" id="boton2"></button>
      </div>
    </div>
  </body>
  <footer>
    <p class="sign animate__animated animate__bounceInUp">by Bernatto</p>
  </footer>
</html>
